<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programa de Ingeniería de Energías - Universidad Santiago de Cali">
    <title>Ingeniería de Energías Sostenibles - USC</title>
    <style>
        :root {
            --usc-green: #005C29;
            --usc-gold: #FFD700;
            --text-dark: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .header {
            background: var(--usc-green);
            padding: 1rem;
            text-align: center;
        }

        .logo {
            width: 220px;
            margin: 0 auto;
            display: block;
        }

        .hero {
            padding: 4rem 1rem;
            background: linear-gradient(rgba(0,92,41,0.9), rgba(0,92,41,0.8));
            color: white;
            text-align: center;
        }

        .counter {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        footer {
            background: var(--usc-green);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://www.usc.edu.co/wp-content/uploads/2023/05/logo-USC.png.webp" 
             alt="Universidad Santiago de Cali" 
             class="logo">
    </header>

    <section class="hero">
        <h1>Ingeniería de Energías Renovables</h1>
        <p>Transformando el futuro energético con tecnología inteligente</p>
    </section>

    <!-- Contador de visitas -->
    <div class="counter">
        Número de visitas al repositorio: <span id="visit-counter">Cargando...</span>
    </div>

    <footer>
        <p>Universidad Santiago de Cali</p>
        <p>Carrera 62 # 5-00, Cali - Colombia</p>
    </footer>

    <script>
        // Nombre de usuario y repositorio de GitHub
        const githubUser = "TU_USUARIO_GITHUB"; // Cambia esto con tu usuario de GitHub
        const repoName = "TU_REPOSITORIO"; // Cambia esto con el nombre del repositorio

        // URL de la API de GitHub para obtener las estadísticas del repositorio
        const apiUrl = `https://api.github.com/repos/${githubUser}/${repoName}`;

        // Realizar la solicitud a la API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Extraer el número de visitas (stargazers_count es el número de estrellas)
                if (data.watchers_count !== undefined) {
                    document.getElementById("visit-counter").textContent = data.watchers_count;
                } else {
                    document.getElementById("visit-counter").textContent = "Error al obtener visitas";
                }
            })
            .catch(error => {
                console.error("Error al obtener datos de GitHub:", error);
                document.getElementById("visit-counter").textContent = "No disponible";
            });
    </script>
</body>
</html>
